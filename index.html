<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href = "sorting.css" rel = "stylesheet">
    
  </head>
  <body>
  
    

      <nav class="navbar navbar-expand-lg  navbar-custom">
        <div class="container-fluid">
            <button id ="generateBtn" type = "button" class = "btn btn-outline-danger nav-link">Create new array</button>
          <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class = "navbar-nav ms-auto mb-2 mb-lg-0">
                   <li class = "nav-item togglers">
                     <h4><label for="no_of_bars" class = "text-white">Range</label></h4>
                     <input id = "no_of_bars" type = "range"  min = 20 max = 120 step = 1 value = 60>
                   </li>
                     
                   <li class = "nav-item togglers">
                    <h4><label for="speed" class = "text-white">Speed</label></h4>
                    <input id = "speed" type = "range" max = "300" min = "20"  stepDown = "10" value = "60">
                  </li>

                 </ul>
                

                 </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <button type = "button" class = "btn btn-outline-primary nav-link bubbleSort">Bubble sort</button>
                     
                    </li>
                    <li class="nav-item">
                      <button type = "button" class = "btn btn-outline-secondary nav-link insertionSort">Insertion sort</button>
                      
                    </li>
                    
                    <li class="nav-item">
                     <button type = "button" class = "btn btn-outline-danger nav-link mergeSort">Merge sort</button>
                     
                    </li>
                     
                    <li class="nav-item">
                      <button type = "button" class = "btn btn-outline-info nav-link quickSort" >Quick sort</button>
                     
                    </li>
                     
                    <li class="nav-item">
                      <button type = "button" class = "btn btn-outline-warning nav-link selectionSort">Selection sort</button>
                   
                    </li>
                 
                  </ul>
           
           
           
          </div>
        </div>
      </nav>

    
    
   
   <!--bars component-->

 <div id="bars">

 </div>
    
   

  
 <script src="sorting.js"></script>
 <script src="js_files/bubble.js"></script>
 <script src="js_files/insertion.js"></script>
 <script src="js_files/selection.js"></script>
 
 <script src="js_files/merge.js"></script>
 <script src="js_files/quick.js"></script>
    <!--Javascript bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
